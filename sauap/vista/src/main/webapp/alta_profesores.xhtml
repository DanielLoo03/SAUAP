<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SAUAP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:panel styleClass="panel-decorativo">
            <h:outputText value="Alta de profesores" style="color: #E4F9F5;" />
        </p:panel>
        <h:form>
            <p:panel style="text-align: center; width: 60%; margin: auto;  margin-top: 30px; border: none;">
                <h:panelGrid columns="1" styleClass="formulario" cellpadding="10" style="display: flex; justify-content: center; align-items: center; font-family: Tahoma, sans-serif; font-size: 15px;">
                    <h:outputLabel for="campo-nombre" value="Nombre" /> 
                    <h:inputText id="campo-nombre" value="#{altaProfesorUI.profesor.nombreProfesor}" styleClass="input-texto" required="true" requiredMessage="El campo es obligatorio.">
                        <f:validateLength minimum="1" maximum="50" />
                        <f:validator validatorId="validarExpresionesRegulares" />
                    </h:inputText>
                    <p:message for="campo-nombre" display="both"/>
                    <p:growl id="mensaje_exito_campo_nombre"/>
                    
                    <h:outputLabel for="campo-apellido" value="Apellido" />
                    <h:inputText id="campo-apellido" value="#{altaProfesorUI.profesor.apellido}" styleClass="input-texto" required="true" requiredMessage="El campo es obligatorio.">
                        <f:validateLength minimum="1" maximum="50" />
                    </h:inputText>
                    <p:message for="campo-apellido" display="both"/>
                    <p:growl id="mensaje_exito_campo_apellido"/>
                    
                    <h:outputLabel for="campo-rfc" value="RFC" />
                    <h:inputText id="campo-rfc" value="#{altaProfesorUI.profesor.rfc}" styleClass="input-texto" required="true" requiredMessage="El campo es obligatorio.">
                        <f:validateLength minimum="13" maximum="13" />
                        <f:validator validatorId="validarRFC" />
                    </h:inputText>
                    <p:message for="campo-rfc" display="both"/>
                    <p:growl id="mensaje_exito_campo_rfc"/>
                    
                    <h:panelGrid columns="2" style="width: 100%; justify-content: center; display: flex; margin-top: 25px">
                        <p:commandButton value="Confirmar alta" actionListener="#{altaProfesorUI.altaProfesor}" styleClass="boton-principal"  style="margin-right: 50px;" process="@form" update="@form, mensaje_exito_campo_nombre, mensaje_exito_campo_apellido, mensaje_exito_campo_rfc"/>
                        <p:commandButton value="Cancelar alta"  styleClass="boton-secundario"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
    <style>
        .panel-decorativo {
            background-color: #11999E; 
            text-align: center; 
            padding: 50px; 
            font-family: Georgia, serif; 
            font-size: 36px; 
        }
        .boton-principal {
            background-color: #40514E !important;
            color: white !important;
            font-family: Tahoma, sans-serif !important;
            font-size: 12px !important;
            padding: 5px 50px !important;
            border: none !important;
            border-radius: 4px !important;
            font-weight: normal !important;
            background-image: none !important;
            cursor: pointer;
        }
        .boton-secundario {
            background-color: white !important;
            color: black !important;
            font-family: Tahoma, sans-serif !important;
            font-size: 12px !important;
            padding: 5px 50px !important;
            border: 1px solid #40514E !important;
            border-radius: 4px !important;
            font-weight: normal !important;
            background-image: none !important;
            cursor: pointer;
        }
        .input-texto {
            box-shadow: none !important;
            border-radius: 4px !important;
            width: 200px;
        }
    </style>
</html>
