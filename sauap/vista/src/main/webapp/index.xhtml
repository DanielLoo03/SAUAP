<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SAUAP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:panel styleClass="panel-decorativo">
            <h:outputText value="Alta de unidades de aprendizaje" style="color: #E4F9F5;" />
        </p:panel>
        <h:form>
            <p:panel style="text-align: center; width: 60%; margin: auto;  margin-top: 30px; border: none;">
                <h:panelGrid columns="1" styleClass="formulario" cellpadding="10" style="display: flex; justify-content: center; align-items: center; font-family: Tahoma, sans-serif; font-size: 15px;">
                    <h:outputLabel for="campo-nombre" value="Nombre de unidad de aprendizaje" />
                    <h:inputText id="campo-nombre" value="#{altaUI.unidadAprendizaje.nombreUnidadAprendizaje}" styleClass="input-texto" required="true" requiredMessage="El campo es obligatorio.">
                        <f:validateLength minimum="1" maximum="100" />
                        <f:validator validatorId="validarExpresionesRegulares" />
                        <f:validator validatorId="validarHorasTotales" />
                        <f:attribute name="horas_clase" value="#{altaUI.unidadAprendizaje.horasClase}" />
                        <f:attribute name="horas_taller" value="#{altaUI.unidadAprendizaje.horasTaller}" />
                        <f:attribute name="horas_laboratorio" value="#{altaUI.unidadAprendizaje.horasLaboratorio}" />
                    </h:inputText>
                    <p:message for="campo-nombre" display="both"/>
                    <p:growl id="mensaje_exito"/>

                    <p:spinner id="spinner-horas-clase" value="#{altaUI.unidadAprendizaje.horasClase}" min="0" max="10">
                        <p:ajax process="@this" update="spinner-horas-clase spinner-horas-taller spinner-horas-laboratorio"/>
                    </p:spinner>

                    <p:spinner id="spinner-horas-taller" value="#{altaUI.unidadAprendizaje.horasTaller}" min="0" max="10">
                        <p:ajax process="@this" update="spinner-horas-clase spinner-horas-taller spinner-horas-laboratorio"/>
                    </p:spinner>

                    <p:spinner id="spinner-horas-laboratorio" value="#{altaUI.unidadAprendizaje.horasLaboratorio}" min="0" max="10">
                        <p:ajax process="@this" update="spinner-horas-clase spinner-horas-taller spinner-horas-laboratorio"/>
                    </p:spinner>

                    <h:panelGrid columns="2" style="width: 100%; justify-content: center; display: flex; margin-top: 25px">
                        <p:commandButton value="Confirmar alta" actionListener="#{altaUI.alta}" styleClass="boton-principal"  style="margin-right: 50px;" process="@form" update="@form, mensaje_exito"/>
                        <p:commandButton value="Cancelar alta" action="#{bean.cancel}" styleClass="boton-secundario"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
    <style>
        .panel-decorativo {
            background-color: #11999E; 
            text-align: center; 
            padding: 50px; 
            font-family: Georgia, serif; 
            font-size: 36px; 
        }
        .boton-principal {
            background-color: #40514E !important;
            color: white !important;
            font-family: Tahoma, sans-serif !important;
            font-size: 12px !important;
            padding: 5px 50px !important;
            border: none !important;
            border-radius: 4px !important;
            font-weight: normal !important;
            background-image: none !important;
            cursor: pointer;
        }
        .boton-secundario {
            background-color: white !important;
            color: black !important;
            font-family: Tahoma, sans-serif !important;
            font-size: 12px !important;
            padding: 5px 50px !important;
            border: 1px solid #40514E !important;
            border-radius: 4px !important;
            font-weight: normal !important;
            background-image: none !important;
            cursor: pointer;
        }
        .input-texto {
            box-shadow: none !important;
            border-radius: 4px !important;
            width: 200px;
        }
    </style>
</html>
